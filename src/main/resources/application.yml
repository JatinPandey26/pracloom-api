logging:
  level:
    root: info


server:
  port: 9191

management:
  endpoints:
    web:
      exposure:
        include:
          - "*"
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pracloom
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    url: "jdbc:postgresql://localhost:5432/pracloom"
    schemas: pracloom-1001
    user: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    enabled: true